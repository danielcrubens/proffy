<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#8257E5">
        <title>Proffy| Sua plataforma de estudos online</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&amp;family=Poppins:wght@400;600&amp;display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <body id="page-study">
            <div id="container">
                <header class="page-header">
                    <div class="top-bar-container">
                        <a href="/">
                            <img src="/images/icons/back.svg" alt="Voltar">
                        </a>
                        <img src="/images/logo.svg" alt="Proffy">
                    </div>
                    <div class="header-content">
                        <strong>Esses são os proffys disponíveis.</strong>
                        <form id="search-teachers">
                            <div class="select-block">
                                <label for="subject">Matéria</label>
                                <select name="subject" id="subject">
                                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                                    {% for subject in subjects %}
                                        <option value="{{ loop.index }}" {{ "selected" if filters.subject == loop.index }}>
                                            {{ subject }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday" id="weekday">
                                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                                    {% for weekday in weekdays %}
                                        <option value="{{ loop.index0 }}" {{ "selected" if filters.weekday == loop.index0 }}>
                                            {{ weekday }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="input-block">
                                <label for="time">Hora</label>
                                <input name="time" id="time" type="time" value="{{ filters.time }}">
                            </div>
                            <button type="submit">Filtrar</button>
                        </form>
                    </div>
                </header>
                <main>
                    {% for proffy in proffys %}
                        <article class="teacher-item">
                            <header>
                                <img src="{{ proffy.avatar }}" alt="{{ proffy.name }}">
                                <div>
                                    <strong>{{ proffy.nname }}</strong>
                                    <span>{{ proffy.subject }}</span>
                                </div>
                            </header>
                            <p>{{ proffy.bio }}</p>
                            <footer>
                                <p>Preço/hora<strong>{{ proffy.cost }}</strong>
                                </p>
                                <a
                                    href="https://api.whataspppp.com//seend?ll=pt_BR&phpone=555{{ proffy.whatsapp }}&text==Tenho interesse naaaa sua aula de
                                        {{ proffy.subject }} {{ proffy.name }}}"
                                    class="buttton"
                                    target="_blank">
                                    <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato <img src="/images/icons/whatsapp.svg" alt="Whatsapp">
                                    Entrar em contato
                                </a>
                            </footer>
                        </article>
                    {% endfor %}
                </main>
            </div>
        </body>
    </head>
</html>
